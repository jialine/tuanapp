<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tutorial - case.ui.loading</title>
  <link rel="stylesheet" type="text/css" href="/res/style/main2.css">
  <link rel="stylesheet" type="text/css" href="/res/style/car.css">
  <style type="text/css">
    * { padding: 0; margin: 0; }
    body { font: normal 14px/1.5 "Arial" , "Lucida Grande" ,Verdana, "Microsoft YaHei" , "hei"; }
    ul, li { list-style: none; }
    a:link, a:visited, a:hover, a:active { color: #000; text-decoration: none; }
    h1 { font: 600 1.286em/2 "Tahoma"; text-indent: 10px; }
    li { position: relative; line-height: 40px; padding: 0 15px; border-bottom: 1px solid #CEE1EE; background: #EBF2FA; }
    li:active { background: #3CB4F5; }
  </style>
</head>
<body>
  <div id="main">
  </div>
  <div id="footer">
  </div>
  <script type="text/javascript" src="/res/libs/require.min.js"></script>
  <script type="text/javascript" src="/res/libs/libs.js"></script>
  <script type="text/javascript" src="/src/common.js"></script>
  <script type="text/javascript">
    function getViewsPath(htmlpath) {
      return 'text!tutorial/views/' + htmlpath + '.html';
    }
    var view = location.href.substr(location.href.indexOf('#') + 1, location.href.length);
    var upView = view.charAt(0).toUpperCase() + view.substr(1);

    require.config({
      baseUrl: '/',
      paths: {
        'loadingui': 'tutorial/views/' + view
      }
    });

    require(['libs', 'App'], function (libs, App) {
      var app = new App({
        'defaultView': 'tutorial/views/index',
        'viewRootPath': 'tutorial/views/'
      });
    });
  </script>
</body>
</html>
