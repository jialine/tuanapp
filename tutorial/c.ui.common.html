<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>tutorial - case.ui.loading</title>
    <style type="text/css">
        #menu { position: absolute; width: 300px;  }
        #demo { margin-left: 310px; height: 100%; }

    </style>

  </head>
  <body>
    <div id="menu">
       <ul id="list">
       </ul>
    </div>
    <div id="demo">
        <iframe id="index" name="index" width="100%" height="100%"></iframe>
    </div>
  <script type="text/javascript">
    var listArr = [
        'loading',
        'ad'
    ];
    var list = document.getElementById('list')
    for(var i = 0, len = listArr.length; i < len; i++) {
        var item = document.createElement('li');
        item.innerHTML = '<a href="index.html#' + listArr[i] + '" target="index">c.ui.' + listArr[i] + '</a>';
        list.appendChild(item);
    }




  </script>
    </body>
</html>
